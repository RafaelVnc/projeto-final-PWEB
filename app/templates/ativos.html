<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Ativos - Gerenciamento de Ativos</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static', path='styles.css')}}>
    <link rel="shortcut icon" href={{url_for('static', path='favicon/favicon.png')}} type="image/x-icon">
</head>
<body style="background-image: url(../static/img/money.png);">
    <header>
        <div class="container">
            <h1>Carteira de Ativos</h1>
            <nav>
                <ul>
                    <li><a href="/home">Início</a></li>
                    <li><a href="/cadastro">Cadastrar Usuário</a></li>
                    <li><a href="/ativos">Gerenciar Ativos</a></li>
                    <li><a href="/list">Listar Usuários</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section id="favorite-assets">
                <h2>Ativos Favoritos</h2>
                <div class="form-container">
                    <form id="add-asset-form" method="post" action="/favorite/add">
                        <select id="user_id" name="user_id">
                            <option value="">Selecione o Usuário</option>
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.name }}</option>
                            {% endfor %}
                        </select>
                        <input type="text" class="form-control" id="symbol" placeholder="Ticker do Ativo" name="symbol" required>
                        <button type="submit">Adicionar Ativo</button>
                    </form>
                    <form id="remove-asset-form" method="post" action="/favorite/remove">
                        <select id="user_id" name="user_id">
                            <option value="">Selecione o Usuário</option>
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.name }}</option>
                            {% endfor %}
                        </select>
                        <select id="fav_id" name="fav_id">
                            <option value="">Selecione o Ativo</option>
                            {% for ativo in ativos %}
                                <option value="{{ ativo.id }}">{{ ativo.symbol }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit">Remover Ativo</button>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Carteira de Ações. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
